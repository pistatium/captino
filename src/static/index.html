<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<title>Captino</title>
<style>
.container {
  width: auto;
  max-width: 680px;
  padding: 0 12px;
}
footer {
    margin: 40px 0 12px 0;
    font-size: 80%;
    color: #aaa;
}
footer a {
    color: #666;
}
</style>

<main role="main" class="container">
    <h1 class="mt-5">Captino</h1>
    <form method="get" action="/capture">
        <div class="form-group">
            <label for="url">URL</label>
            <input required name="url" type="url" class="form-control">
        </div>
        <div class="form-row">
            <div class="col-md-4">
                <label for="width">Width</label>
                <input name="width" type="number" class="form-control" value=1200>
            </div>
            <div class="col-md-4">
                <label for="width">Height</label>
                <input name="width" type="number" class="form-control" value=600>
            </div>
        </div>
  		<div class="form-group">
    		<div class="form-check">
      			<input class="form-check-input" type="checkbox" id="full" name=full>
      			<label class="form-check-label" for="full">
        			Full page
      			</label>
    		</div>
  		</div>
        <button type="submit" class="btn btn-primary">Capture</button>
    </form>
    <footer>
	    Â© pistatium 2018 <a href="https://github.com/pistatium/captino" target="_blank">https://github.com/pistatium/captino</a>
    </footer>
</main>
